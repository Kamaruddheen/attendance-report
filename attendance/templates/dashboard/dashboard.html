{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>SAMS | Dashboard</title>
{% endblock %}

{% block head %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.0.2/chart.min.js"
    integrity="sha512-dnUg2JxjlVoXHVdSMWDYm2Y5xcIrJg1N+juOuRi0yLVkku/g26rwHwysJDAMwahaDfRpr1AxFz43ktuMPr/l1A=="
    crossorigin="anonymous"></script>
<style>
    .cur_none {
        cursor: not-allowed;
    }

    .cur_pointer {
        cursor: pointer !important;
    }
</style>
{% endblock %}

{% block content %}
<!-- Date, Classroom -->
<article class="d-flex flex-column flex-md-row mt-3 mt-md-0 justify-content-center justify-content-md-end mr-md-5">
    <section class="form-row mb-md-0 text_d_blue mr-md-2">
        <!-- Date -->
        <div class="form-group mx-2" id="div_id_date">
            <input class="btn mx-md-0 cust_date upper_case" type="date" id="datePicker" name="date"
                data-toggle="tooltip" title="Click the Date Icon" />
        </div>
        <!-- List of Classes -->
        <div class="form-group mx-2" id="div_id_classroom">
            <select class="input_cust capitalize select form-control" name="classes" id="classroom_id">
                <option value=""> -- Select Classroom -- </option>
                {% for class in classes %}
                <option value="{{ class.id }}">{{ class }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- List of Subjects -->
        <div class="form-group mx-2" id="div_id_subject">
            <select class="input_cust capitalize select form-control" name="classes" id="subject_id">
                <option value=""> -- Select Subject -- </option>
                {% for sub in subjects %}
                <option class="d-none clas{{ sub.classroom.id }} subjects" value="{{ sub.id }}">
                    {{ sub }}
                </option>
                {% endfor %}
            </select>
        </div>
    </section>
</article>
<article class="row d-none justify-content-center justify-content-md-start my-3 mx-0 mx-md-4">
    <label for="">Student Roll No.</label>
    <input type="text" class="input_cust text_d_blue form-control col-2 mx-2" id="rollno">
    <button type="button" class="btn border_white btn-cust neu_icon align-self-center text-primary ml-2"
        id="student-rollno">Submit</button>
</article>
<!-- * Dashboard -->
<!-- Overall Totals -->
<article class="row d-none justify-content-center justify-content-md-start my-3 mx-0 mx-md-4">
    <section class="card card_box_shadow border_white mb-4 mx-2 mx-md-3" style="width: 13rem;">
        <div class="card-header border_color_white bg-transparent text-center text_d_blue py-3">
            <h2 class="text-body h5 mb-0">
                Students
            </h2>
        </div>
        <div class="card-body text-center">
            <h5 class="mb-0 h3 font-weight-bold card-title" id="tot_student">
            </h5>
        </div>
    </section>
    <section class="card card_box_shadow border_white mb-4 mx-2 mx-md-3" style="width: 13rem;">
        <div class="card-header border_color_white bg-transparent text-center text_d_blue py-3">
            <h2 class="text-body h5 mb-0">
                Staffs
            </h2>
        </div>
        <div class="card-body text-center">
            <h5 class="mb-0 h3 font-weight-bold card-title" id="tot_staff">
            </h5>
        </div>
    </section>
    <section class="card card_box_shadow border_white mb-4 mx-2 mx-md-3" style="width: 13rem;">
        <div class="card-header border_color_white bg-transparent text-center text_d_blue py-3">
            <h2 class="text-body h5 mb-0">
                Present
            </h2>
        </div>
        <div class="card-body text-center">
            <h5 class="mb-0 h3 font-weight-bold card-title text-success" id="tot_present"></h5>
        </div>
    </section>
    <section class="card card_box_shadow border_white mb-4 mx-2 mx-md-3" style="width: 13rem;">
        <div class="card-header border_color_white bg-transparent text-center text_d_blue py-3">
            <h2 class="text-body h5 mb-0">
                Absent
            </h2>
        </div>
        <div class="card-body text-center">
            <h5 class="mb-0 h3 font-weight-bold card-title text-danger" id="tot_absent"></h5>
        </div>
    </section>
</article>
<!-- Calender-wise Line Chart -->
<section class="card card_box_shadow border_white mb-4 mx-2 m-md-2" style="width: 40rem;">
    <div class="card-header border_color_white bg-transparent text-center text_d_blue py-3">
        <span class="badge calender_wise badge_box_shadow border_white text-primary float-right mx-2 cur_pointer"
            value="month">
            Month
        </span>
        <span class="badge calender_wise badge_box_shadow border_white text-primary float-right mx-2 cur_pointer"
            value="week">
            Week
        </span>
        <span class="badge calender_wise badge_box_shadow border_white text_d_blue float-right mx-2 cur_none"
            value="day">
            Day
        </span>
    </div>
    <div class="card-body">
        <canvas id="calender-line-chart"></canvas>
    </div>
</section>
<!-- Statistical Data -->
<article class="row d-noe justify-content-center justify-content-md-start my-3 mx-0 mx-md-4">
    <!-- Doughnut Chart -->
    <section class="card card_box_shadow border_white mb-4 mx-2 m-md-2" style="width: 18rem;">
        <div class="card-body">
            <canvas id="doughnut-chart" data-url="{% url 'dashboard:all_data' %}"></canvas>
        </div>
        <div class="card-footer border_color_white bg-transparent text-center text_d_blue py-3">
            <h2 class="text-body font_size_normal mb-0">
                Overall Attendance
            </h2>
        </div>
    </section>
    <!-- Stacked Bar Chart -->
    <section class="card card_box_shadow border_white mb-4 mx-2 m-md-2" style="width: 35rem;">
        <div class="card-body">
            <canvas id="class-bar-chart" data-url="{% url 'dashboard:attendance_classwise' %}"></canvas>
        </div>
        <div class="card-footer border_color_white bg-transparent text-center text_d_blue py-3">
            <h2 class="text-body font_size_normal mb-0">
                Attendance by Class
            </h2>
        </div>
    </section>
</article>

<script>
    // Current date
    // var now = new Date();
    // var day = ("0" + now.getDate()).slice(-2);
    // var month = ("0" + (now.getMonth() + 1)).slice(-2);
    // var today = now.getFullYear() + "-" + (month) + "-" + (day);

    // $('#datePicker').val(today);

    var delayed; // animation
    // Footer total number of present & absent for most of the charts
    const footer = (tooltipItems) => {
        let sum = 0;

        tooltipItems.forEach(function (tooltipItem) {
            sum += tooltipItem.parsed.y;
        });
        return 'Total: ' + sum;
    };

    // Declaring charts as global for data updating purpose
    // Overall percentage of Present & Absent in doughnut [pie chart]
    var $overall_perc = $("#doughnut-chart");
    var ctx2 = $overall_perc[0].getContext("2d");
    var mychart = new Chart(ctx2, {
        type: 'doughnut',
        data: {
            labels: ["Present", "Absent"],
            datasets: [{
                data: [0, 0],
                backgroundColor: [
                    // '#28a745', '#dc3545',
                    '#0e5593', '#062743'
                ],
            }],
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        usePointStyle: true,
                    },
                },
            },
        }
    });

    // Class-wise attendance [bar chart]
    var $attendance_by_class = $("#class-bar-chart");
    var ctx1 = $attendance_by_class[0].getContext("2d");
    var classwise_chart = new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['Class1', 'Class2', 'Class3', 'Class1', 'Class2', 'Class3'],
            datasets: [
                {
                    label: 'Present',
                    data: [0],
                    backgroundColor: '#0e5593',
                    borderColor: "#ffffff00",
                    borderWidth: 2,
                    borderRadius: 5,
                    borderSkipped: false,
                },
                {
                    label: 'Absent',
                    data: [0],
                    backgroundColor: "#062743",
                    borderColor: "#ffffff00",
                    borderWidth: 2,
                    borderRadius: 5,
                    borderSkipped: false,
                }
            ]
        },
        options: {
            responsive: true,
            animation: {
                onComplete: () => {
                    delayed = true;
                },
                delay: (context) => {
                    let delay = 0;
                    if (context.type === 'data' && context.mode === 'default' && !delayed) {
                        delay = context.dataIndex * 300 + context.datasetIndex * 100;
                    }
                    return delay;
                },
            },
            scales: {
                x: {
                    stacked: true,
                    grid: {
                        display: false,
                    },
                },
                y: {
                    stacked: true,
                    beginAtZero: true,
                    grid: {
                        display: false,
                    },
                }
            },
            interaction: {
                intersect: false,
                mode: 'index',
            },
            plugins: {
                legend: {
                    labels: {
                        usePointStyle: true,
                    },
                },
                tooltip: {
                    position: "nearest",
                    callbacks: {
                        footer: footer,
                    },
                },
            },
        }
    });

    // Daily, weekly, monthly attendance [line chart]
    var $calender_data = $("#calender-line-chart");
    var cal1 = $calender_data[0].getContext("2d");
    var class_chart = new Chart(cal1, {
        type: 'line',
        data: {
            labels: [
                "Day 1", "Day 2", "Day 3", "Day 4", "Day 5", "Day 6", "Day 7"
            ],
            datasets: [
                {
                    label: 'Present',
                    data: [90, 80, 70, 76, 90, 65, 84],
                    backgroundColor: '#0e559350',
                    borderColor: "#0e5593",
                    borderWidth: 3,
                    borderRadius: 4,
                    color: '#062743',
                    borderSkipped: false,
                    pointStyle: 'circle',
                    pointRadius: .8,
                    fill: "start",
                },
                {
                    label: 'Absent',
                    data: [10, 30, 30, 24, 10, 35, 16],
                    backgroundColor: '#06274350',
                    borderColor: "#062743",
                    borderWidth: 3,
                    borderRadius: 4,
                    borderSkipped: false,
                    pointStyle: 'circle',
                    pointRadius: .8,
                    fill: "start",
                }
            ]
        },
        options: {
            responsive: true,
            animation: {
                onComplete: () => {
                    delayed = true;
                },
                delay: (context) => {
                    let delay = 0;
                    if (context.type === 'data' && context.mode === 'default' && !delayed) {
                        delay = context.dataIndex * 300 + context.datasetIndex * 100;
                    }
                    return delay;
                },
                y: {
                    easing: 'easeInOutElastic',
                    from: (ctx) => {
                        if (ctx.type === 'data') {
                            if (ctx.mode === 'default' && !ctx.dropped) {
                                ctx.dropped = true;
                                return 0;
                            }
                        }
                    }
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Days',
                        color: '#062743',
                        font: {
                            family: 'karla',
                            size: 15,
                            lineHeight: 1.0,
                        },
                        padding: { top: 5, left: 0, right: 0, bottom: 0 }
                    },
                    beginAtZero: true,
                    grid: {
                        display: false,
                    }
                },
                y: {
                    beginAtZero: true,
                    grid: {
                        display: false,
                    }
                }
            },
            interaction: {
                intersect: false,
                mode: "index"
            },
            plugins: {
                filler: {
                    propagate: false,
                    drawTime: 'beforeDatasetsDraw'
                },
                pointBackgroundColor: '#fff',
                radius: 10,
                legend: {
                    labels: {
                        usePointStyle: true,
                    },
                    position: {
                        display: false
                    },
                },
                tooltip: {
                    position: "nearest",
                    callbacks: {
                        footer: footer,
                    },
                },
            },
            elements: {
                line: {
                    // Smooth curved line
                    tension: true ? 0.4 : 0
                },
            }

        }
    });

    $(document).ready(function () {
        // Default data for first time
        $.ajax({
            headers: {
                "X-CSRFTOKEN": "{{ csrf_token }}",
                'contentType': 'application/json;charset=utf-8',
            },
            url: "{% url 'dashboard:all_data' %}",
            type: 'get',
            success: function (data1) {
                // Overall Totals
                $("#tot_student").html(data1.total);
                $("#tot_staff").html(data1.staff);
                $("#tot_present").html(data1.present);
                $("#tot_absent").html(data1.absent);
                // Overall percentage of Present & Absent in doughnut pie chart 
                // Updating the percentage for particular classroom
                mychart.data.datasets[0].data = data1.overall_perc;
                mychart.update();
                // Updating the classdata for Line chart
                class_chart.data.labels = data1.calender_labels;
                class_chart.data.datasets[0].data = data1.calender_present;
                class_chart.data.datasets[1].data = data1.calender_absent;
                class_chart.update();
                // Updating the data for Bar chart
                classwise_chart.data.labels = data1.classwise_labels;
                classwise_chart.data.datasets[0].data = data1.classwise_present;
                classwise_chart.data.datasets[1].data = data1.classwise_absent;
                classwise_chart.update();
            }
        });

        $("#student-rollno").click(function () {
            var rollno = $("#rollno").val();
            $.ajax({
                headers: {
                    "X-CSRFTOKEN": "{{ csrf_token }}",
                    'contentType': 'application/json;charset=utf-8',
                },
                url: "{% url 'dashboard:student_roll_no' %}",
                type: 'post',
                data: { 'rollno': rollno },
                dataType: 'json',
                success: function (response) {
                    alert(details)
                }
            });
        });

        $("#classroom_id, #datePicker, #subject_id").change(function () {
            var $class_id = $("#classroom_id").val();
            var current_date = $('#datePicker').val();
            var subject_id = $('#subject_id').val();
            var calender_mode = $(".cur_none").attr("value");

            $.ajax({
                headers: {
                    "X-CSRFTOKEN": "{{ csrf_token }}",
                    'contentType': 'application/json;charset=utf-8',
                },
                url: "{% url 'dashboard:all_data' %}",
                type: 'post',
                data: {
                    'class_id': $class_id,
                    'current_date': current_date,
                    'subject_id': subject_id,
                    'calender_mode': calender_mode,
                },
                dataType: 'json',
                success: function (data1) {
                    // Overall Totals
                    $("#tot_student").html(data1.total);
                    $("#tot_staff").html(data1.staff);
                    $("#tot_present").html(data1.present);
                    $("#tot_absent").html(data1.absent);
                    // Updating the percentage for particular classroom
                    mychart.data.datasets[0].data = data1.overall_perc;
                    mychart.update();
                    // Updating the classdata for Line chart
                    class_chart.data.labels = data1.calender_labels;
                    class_chart.data.datasets[0].data = data1.calender_present;
                    class_chart.data.datasets[1].data = data1.calender_absent;
                    class_chart.update();
                    // Updating the data for Bar chart
                    classwise_chart.data.labels = data1.classwise_labels;
                    classwise_chart.data.datasets[0].data = data1.classwise_present;
                    classwise_chart.data.datasets[1].data = data1.classwise_absent;
                    classwise_chart.update();
                }
            });
        });
        // For Calender (Week + Month)
        // Daily, weekly, monthly line chart data entry
        $(".calender_wise").click(function () {
            if ($(this).hasClass("cur_pointer")) {
                var class_id = $("#classroom_id").val();
                var current_date = $('#datePicker').val();
                var subject_id = $('#subject_id').val();
                var calender_mode = $(this).attr("value");

                $.ajax({
                    headers: {
                        "X-CSRFTOKEN": "{{ csrf_token }}",
                        'contentType': 'application/json;charset=utf-8',
                    },
                    url: "{% url 'dashboard:all_data' %}",
                    type: 'post',
                    data: {
                        'class_id': class_id,
                        'current_date': current_date,
                        'subject_id': subject_id,
                        'calender_mode': calender_mode,
                        'calender': true
                    },
                    dataType: 'json',
                    success: function (data1) {
                        // Updating the classdata for Line chart
                        class_chart.data.labels = data1.calender_labels;
                        class_chart.data.datasets[0].data = data1.calender_present;
                        class_chart.data.datasets[1].data = data1.calender_absent;
                        class_chart.update();
                    }
                });
                $(".calender_wise").removeClass("cur_none").addClass("cur_pointer");
                $(this).removeClass("cur_pointer").addClass("cur_none");
            }

        });
        // Showing list of subject based on classroom
        $("#classroom_id").change(function () {
            // Enabling the subject based on the class
            var $class_id = $("#classroom_id").val();
            $(".subjects").addClass("d-none");
            $(".clas" + $class_id).each(function () {
                $(this).removeClass("d-none");
            });
        });

        $('[data-toggle="tooltip"]').tooltip();
    });
</script>

{% endblock %}
