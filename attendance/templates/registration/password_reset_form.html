{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section class="container">
  <h3 class="text-center">Forgot password</h3>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</section>
{% endblock %}
