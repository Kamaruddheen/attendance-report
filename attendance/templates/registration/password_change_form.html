{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<section class="container">
	<h2 class="color-slateblue text-center my-3">Change Password</h2>
	<div class="row px-2 px-md-0">
		<div class="col-md-6 mx-auto shadow p-3 p-md-4 rounded-lg">
			<form class="form" method="POST">
				{% csrf_token %}
				{{ form|crispy }}
				<input type="submit" value="Change My Password" class="btn btn-slateblue">
			</form>
		</div>
	</div>
</section>

{% endblock %}
