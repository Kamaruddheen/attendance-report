{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<section class="container">
	<h2 class="text-center">Create Subject Form</h2>

	<form class="form" method="POST">
		{% csrf_token %}

		{{ form|crispy }}

		<input type="submit" value="Create" class="btn btn-success" />
	</form>
</section>

{% endblock %}
