{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<section class="container">
	<h2 class="text-center">{{ sub_obj.sub_name }} - Add Students</h2>

	<div class="container">
		<form method="POST">
			{% csrf_token %}

			{{ form|crispy }}

			<input type="submit" class="btn btn-success" value="Add Students">
		</form>
	</div>
</section>

{% endblock %}
